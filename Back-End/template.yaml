AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: CareData API - Serverless (Cognito + Lambda + DynamoDB)

Parameters:
  Stage:
    Type: String
    Default: dev
  OpenAIApiKey:
    Type: String
    NoEcho: true
    Description: "OpenAI API key for Health Scan (Vision). Get from https://platform.openai.com/api-keys"
  CognitoUserPoolId:
    Type: String
    Description: "Existing Cognito User Pool ID (e.g. ap-southeast-2_XXXX)"
  CognitoAppClientId:
    Type: String
    Description: "Existing Cognito App Client ID for the above pool"

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 256

Resources:
  ProfilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub CareDataProfiles-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sub
          AttributeType: S
      KeySchema:
        - AttributeName: sub
          KeyType: HASH

  HealthDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub CareDataHealthData-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sub
          AttributeType: S
      KeySchema:
        - AttributeName: sub
          KeyType: HASH

  CareDataApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Stage
      CorsConfiguration:
        AllowOrigins:
          - "http://localhost:5173"
          - "http://127.0.0.1:5173"
          - "https://care-data-portal.netlify.app"
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowCredentials: true
        MaxAge: 86400

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_handler.handler
      CodeUri: .
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
          COGNITO_REGION: !Ref AWS::Region
          COGNITO_APP_CLIENT_ID: !Ref CognitoAppClientId
          OPENAI_API_KEY: !Ref OpenAIApiKey
          PROFILES_TABLE_NAME: !Sub CareDataProfiles-${Stage}
          HEALTH_DATA_TABLE_NAME: !Sub CareDataHealthData-${Stage}
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProfilesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref HealthDataTable
  # Uncomment and set Cognito as authorizer when ready:
  #   Auth:
  #     Authorizer: CognitoAuthorizer
  #     AuthorizationScopes:
  #       - openid

  ApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CareDataApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations
      PayloadFormatVersion: "2.0"

  ApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CareDataApi}/*/*

  ApiRouteRoot:
    Type: AWS::ApiGatewayV2::Route
    DependsOn: ApiIntegration
    Properties:
      ApiId: !Ref CareDataApi
      RouteKey: "ANY /"
      Target: !Sub integrations/${ApiIntegration}

  ApiRouteProxy:
    Type: AWS::ApiGatewayV2::Route
    DependsOn: ApiIntegration
    Properties:
      ApiId: !Ref CareDataApi
      RouteKey: "ANY /{proxy+}"
      Target: !Sub integrations/${ApiIntegration}

Outputs:
  ApiUrl:
    Description: API Gateway URL (set VITE_API_BASE_URL in frontend)
    Value: !Sub https://${CareDataApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/
    Export:
      Name: !Sub CareDataApiUrl-${Stage}
  UserPoolId:
    Description: Cognito User Pool ID (set VITE_USER_POOL_ID in frontend)
    Value: !Ref CognitoUserPoolId
    Export:
      Name: !Sub CareDataUserPoolId-${Stage}
  UserPoolClientId:
    Description: Cognito App Client ID (set VITE_CLIENT_ID in frontend)
    Value: !Ref CognitoAppClientId
    Export:
      Name: !Sub CareDataUserPoolClientId-${Stage}
